<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Ç¨„ÉÅ„Éê‰ª£Ë°åË¶ãÁ©ç„ÇÇ„Çä„ÉÑ„Éº„É´</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;

    /* „É©„É≥„ÇØ„Åî„Å®„ÅÆËâ≤ */
    .bronze { color: #a97142; }
    .silver { color: #7f8c8d; }
    .gold { color: #f1c40f; }
    .diamond { color: #00bcd4; }
    .elite { color: #9b59b6; }   /* Á¥´ */
    .legend { color: #e74c3c; }  /* Ëµ§ */
    .master { color: #f4d03f; }  /* ÈªÑ */
  </style>
</head>
<body>
  <h2>„Ç¨„ÉÅ„Éê‰ª£Ë°åË¶ãÁ©ç„ÇÇ„Çä„ÉÑ„Éº„É´</h2>

  <label>ÈñãÂßã„É¨„Éº„Éà</label>
  <input type="number" id="start" placeholder="‰æã: 2500" oninput="calculate()">
  <div id="startRank" class="info"></div>

  <label>ÁµÇ‰∫Ü„É¨„Éº„Éà</label>
  <input type="number" id="end" placeholder="‰æã: 9500" oninput="calculate()">
  <div id="endRank" class="info"></div>

  <div id="result"></div>

  <script>
    const ranges = [
      // ü•â „Éñ„É≠„É≥„Ç∫
      {from:0,to:250,name:"ü•â „Éñ„É≠„É≥„Ç∫1",rate:1,class:"bronze"},
      {from:250,to:500,name:"ü•â „Éñ„É≠„É≥„Ç∫2",rate:1,class:"bronze"},
      {from:500,to:750,name:"ü•â „Éñ„É≠„É≥„Ç∫3",rate:1,class:"bronze"},

      // ü•à „Ç∑„É´„Éê„Éº
      {from:750,to:1000,name:"ü•à „Ç∑„É´„Éê„Éº1",rate:1.5,class:"silver"},
      {from:1000,to:1250,name:"ü•à „Ç∑„É´„Éê„Éº2",rate:1.5,class:"silver"},
      {from:1250,to:1500,name:"ü•à „Ç∑„É´„Éê„Éº3",rate:1.5,class:"silver"},

      // ü•á „Ç¥„Éº„É´„Éâ
      {from:1500,to:2000,name:"ü•á „Ç¥„Éº„É´„Éâ1",rate:1.5,class:"gold"},
      {from:2000,to:2500,name:"ü•á „Ç¥„Éº„É´„Éâ2",rate:1.5,class:"gold"},
      {from:2500,to:3000,name:"ü•á „Ç¥„Éº„É´„Éâ3",rate:1.5,class:"gold"},

      // üíé „ÉÄ„Ç§„É§
      {from:3000,to:3500,name:"üíé „ÉÄ„Ç§„É§1",rate:1.5,class:"diamond"},
      {from:3500,to:4000,name:"üíé „ÉÄ„Ç§„É§2",rate:1.5,class:"diamond"},
      {from:4000,to:4500,name:"üíé „ÉÄ„Ç§„É§3",rate:1.5,class:"diamond"},

      // üíú „Ç®„É™„Éº„Éà
      {from:4500,to:5000,name:"üíú „Ç®„É™„Éº„Éà1",rate:1.5,class:"elite"},
      {from:5000,to:5500,name:"üíú „Ç®„É™„Éº„Éà2",rate:1.5,class:"elite"},
      {from:5500,to:6000,name:"üíú „Ç®„É™„Éº„Éà3",rate:1.5,class:"elite"},

      // ‚ù§Ô∏è „É¨„Ç∏„Çß„É≥„Éâ
      {from:6000,to:6750,name:"‚ù§Ô∏è „É¨„Ç∏„Çß„É≥„Éâ1",rate:2,class:"legend"},
      {from:6750,to:7500,name:"‚ù§Ô∏è „É¨„Ç∏„Çß„É≥„Éâ2",rate:2,class:"legend"},
      {from:7500,to:8250,name:"‚ù§Ô∏è „É¨„Ç∏„Çß„É≥„Éâ3",rate:3,class:"legend"},

      // üíõ „Éû„Çπ„Çø„Éº
      {from:8250,to:9250,name:"üíõ „Éû„Çπ„Çø„Éº1",rate:7,class:"master"},
      {from:9250,to:10250,name:"üíõ „Éû„Çπ„Çø„Éº2",rate:12,class:"master"},
      {from:10250,to:11250,name:"üíõ „Éû„Çπ„Çø„Éº3",rate:30,class:"master"},
    ];

    function getRank(value) {
      for (const r of ranges) {
        if (value >= r.from && value < r.to) return r;
      }
      return null;
    }

    function calculate() {
      const start = parseFloat(document.getElementById("start").value);
      const end = parseFloat(document.getElementById("end").value);
      const startRankEl = document.getElementById("startRank");
      const endRankEl = document.getElementById("endRank");
      const resultEl = document.getElementById("result");

      startRankEl.textContent = "";
      endRankEl.textContent = "";
      resultEl.textContent = "";

      if (!isNaN(start)) {
        const rank = getRank(start);
        if (rank)
          startRankEl.innerHTML = `ÈñãÂßã„É©„É≥„ÇØÔºö<span class="highlight ${rank.class}">${rank.name}</span>`;
        else
          startRankEl.textContent = "ÈñãÂßã„É©„É≥„ÇØÔºöÁØÑÂõ≤Â§ñ";
      }

      if (!isNaN(end)) {
        const rank = getRank(end);
        if (rank)
          endRankEl.innerHTML = `ÁµÇ‰∫Ü„É©„É≥„ÇØÔºö<span class="highlight ${rank.class}">${rank.name}</span>`;
        else
          endRankEl.textContent = "ÁµÇ‰∫Ü„É©„É≥„ÇØÔºöÁØÑÂõ≤Â§ñ";
      }

      if (isNaN(start) || isNaN(end) || end <= start) return;

      let total = 0;
      for (const r of ranges) {
        const rangeStart = Math.max(start, r.from);
        const rangeEnd = Math.min(end, r.to);
        if (rangeEnd > rangeStart) total += (rangeEnd - rangeStart) * r.rate;
total = Math.ceil(total / 10) * 10;
      }

      resultEl.textContent = `Âçò‰æ°Ôºö${total.toLocaleString()} ÂÜÜ`;
    }
  </script>
</body>
</html>
